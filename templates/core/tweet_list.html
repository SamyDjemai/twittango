{% extends 'base.html' %}

{% block main %}
{% for tweet in object_list %}
<div class="card w-50 mx-auto">
    <div class="card-header">
        <h5 class="card-title">{{ tweet.user.display_name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">@{{ tweet.user.username }}</h6>
    </div>
    <div class="card-body">
        {{ tweet.text }}
    </div>
    <div class="card-footer">{{ tweet.created_at }}</div>
</div>
{% endfor %}
{% endblock main %}
